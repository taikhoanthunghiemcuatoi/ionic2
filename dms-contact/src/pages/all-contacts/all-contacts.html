<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Enter display name"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let contact of items">
      <h2>{{contact.displayName == null ? contact.name.formatted : contact.displayName}}</h2>
      <div *ngFor="let phoneNumber of contact.phoneNumbers">
        <p>{{phoneNumber.type}}: {{phoneNumber.value}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
